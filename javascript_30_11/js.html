<!DOCTYPE html>
<html>

<head>
   <link type="text/css" rel="stylesheet" href="intro_javascript.css"/>

   <title>
     Introduction à Javascript
   </title>
   <meta charset="utf-8">
   <meta name="description" content="Intro JS" />
</head>

<body>

<table>
      <tr>
        <th>"Quel est ton nom ?"<th><td id="name"></td>
      </tr>
      <tr>
        <th>"Qu'est-ce donc que tu veux faire ichi, crédiou ?"</th><td id="quest"></td>
      </tr>
        <tr>
        <th> "Le monde a besoin de connaitre ta couleur préférée"</th><td id="color"></td>
      </tr>
</table>
<button onclick="javascript:ask();"> Ask me</button>
<script language="javascript">

var name = window.prompt("Quel est ton nom ?");
  document.getElementById("name").innerHTML= name;
var quest = window.prompt("Qu'est-ce donc que tu veux faire ichi, crédiou ?");
if (quest=="to seek for the holy grail")
  { document.getElementById("quest").innerHTML=quest;}
else
{  document.getElementById("quest").innerHTML = "<span style=\"color: red;\">"
  + quest +"</span>";
  window.alert("Wrong !");
}

var color = window.prompt("Le monde a besoin de connaitre ta couleur préférée");
function insertText(domid,text,color){
  document.getElementById(domid).innerHTML = text;
  document.getElementById(domid).style = "color" + color;
}
  switch (color) {
    case "red":
    insertText("color","<span style=\"color: red;\">" + color +"</span>");
      break;
    case "blue":
    insertText("color","<span style=\"color: blue;\">" + color +"</span>");
      break;
    case "green":
    insertText("color","<span style=\"color: green;\">" + color +"</span>");
      break;
    case "yellow":
    insertText("color","<span style=\"color: yellow;\">" + color +"</span>");
      break;
    case "pink":
      insertText("color", "<span style=\"color:pink;\">" + color + "</span>");
      break;
    case "brown":
      insertText("color","<span style=\"color:brown\">" + color + "</span>");
      break;
    case "orange":
      insertText("color","<span style=\"color:orange\">" + color + "</span>");
      break;

    default:
    insertText("color","<span style=\"color:grey\">" + color + "</span>");

  }
</script>


</body>

</html>

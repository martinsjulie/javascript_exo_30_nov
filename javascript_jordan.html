<!DOCTYPE html>
<html>

<head>
   <link type="text/css" rel="stylesheet" href="intro_javascript.css"/>

   <title>
     Introduction à Javascript
   </title>
   <meta charset="utf-8">
   <meta name="description" content="Intro JS" />
</head>

<body>

 <table>
      <tr>
        <th>"Quel est ton nom ?"<th><td id="name"></td>
      </tr>
      <tr>
        <th>"Qu'est-ce donc que tu veux faire ichi, crédiou ?"</th><td id="quest"></td>
      </tr>
        <tr>
        <th> "Le monde a besoin de connaitre ta couleur préférée"</th><td id="colour"></td>
      </tr>
</table>
<label>Nom:</label><input id="inputName" type="text">
<label>Quêtes:</label><input id="inputQuest" type="text">
<label>Colour:</label><input id="inputColour" type="text">
<button onclick="javascript:ask();">Ask me !</button>
<script language="javascript">
function insertText(domId,text,colour="pink"){
    document.getElementById(domId).innerHTML = text;
  document.getElementById(domId).style = "color: " + colour;
}
function ask () {
  var name = document.getElementById('inputName').value;
  document.getElementById('name').innerHTML = name;
  var quest = document.getElementById('inputQuest').value;
  document.getElementById('quest').innerHTML = quest;
  var colour = document.getElementById('inputColour').value;
  switch (colour) {
    case "blue":
    case "green":
    case "red":
      insertText("colour",colour,colour);
      break;
    default:
      insertText("colour",colour);
      break;
  }
}
</script>


</body>

</html>
